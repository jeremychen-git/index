<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>便利貼筆記</title>
    <!-- 設定 favicon -->
    <link rel="icon" href="favicon.png"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            margin: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        .input-area {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 320px;
            margin: 0 auto 20px auto;
            background-color: #fff8dc;
        }
        .input-area input, .input-area textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-area button {
            width: 100%;
            padding: 10px;
            background-color: #ffd966;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #ffcc33;
        }
        #notesList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .note-item {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 220px;
            padding: 10px;
            position: relative;
        }
        .note-title {
            font-weight: bold;
            cursor: pointer;
            color: #333;
            margin-bottom: 5px;
        }
        .note-date {
            font-size: 16px; /* 字型放大 */
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
        }
        .note-content {
            display: none;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .note-actions button {
            background-color: #e6e6e6;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            margin-right: 5px;
            cursor: pointer;
        }
        .note-actions button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>網頁筆記本</h1>
    <h2>便利貼</h2>

    <div class="input-area" id="inputArea">
        <input type="text" id="noteTitle" placeholder="輸入標題"><br>
        <textarea id="noteContent" placeholder="輸入新筆記"></textarea><br>
        <input type="date" id="noteDate"><br>
        <button onclick="saveNote()">儲存筆記</button>
    </div>

    <h3>現有筆記（依日期排序）</h3>
    <div id="notesList">目前還沒有筆記...</div>

    <script>
        let notes = [];
        let editIndex = null;
        const colors = ['#fff8dc', '#e6f7ff', '#f9f0ff', '#f6ffed', '#fff0f6'];

        window.onload = () => {
            const inputArea = document.getElementById('inputArea');
            inputArea.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            const storedNotes = localStorage.getItem('notes');
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
                renderNotes();
            }
        };

        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const date = document.getElementById('noteDate').value;
            if (!title || !content || !date) {
                alert('請輸入標題、內容和日期');
                return;
            }
            const color = colors[Math.floor(Math.random() * colors.length)];
            if (editIndex !== null) {
                notes[editIndex] = { title, content, date, color };
                editIndex = null;
            } else {
                notes.push({ title, content, date, color });
            }
            updateLocalStorage();
            renderNotes();
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteDate').value = '';
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            if (notes.length === 0) {
                notesList.textContent = '目前還沒有筆記...';
                return;
            }
            notes.sort((a, b) => new Date(b.date) - new Date(a.date));

            notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.style.backgroundColor = note.color || '#fff8dc';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'note-title';
                titleDiv.textContent = note.title;
                titleDiv.onclick = () => {
                    const contentDiv = noteDiv.querySelector('.note-content');
                    contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
                };

                const dateDiv = document.createElement('div');
                dateDiv.className = 'note-date';
                dateDiv.textContent = `日期：${note.date}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'note-content';
                contentDiv.textContent = note.content;

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'note-actions';

                const editBtn = document.createElement('button');
                editBtn.textContent = '編輯';
                editBtn.onclick = () => {
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    document.getElementById('noteDate').value = note.date;
                    editIndex = index;
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '刪除';
                deleteBtn.onclick = () => {
                    notes.splice(index, 1);
                    updateLocalStorage();
                    renderNotes();
                };

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);

                noteDiv.appendChild(titleDiv);
                noteDiv.appendChild(dateDiv);
                noteDiv.appendChild(contentDiv);
                noteDiv.appendChild(actionsDiv);

                notesList.appendChild(noteDiv);
            });
        }

        function updateLocalStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }
    </script>
</body>
</html>
